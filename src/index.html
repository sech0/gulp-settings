<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>On-Point slide</title>
  <link rel="stylesheet" href="css/all.min.css">
</head>

<body>
  <main class="main">
    <section id="section" class="one">
      <div class="container">
        <div class="row">
          <div class="pulse pulse--big"></div>
          <div class="pulse pulse--middle"></div>
          <div class="pulse pulse--mini"></div>
          <div class="pulse pulse--mini__two"></div>
        </div>
      </div>
    </section>
    <section id="section" class="two">
      <div class="container">
        <div class="row">
          <div id="ice" class="ice" data-type="background" data-speed="3"></div>
        </div>
      </div>
    </section>
    <section id="section" class="three"></section>
  </main>
  <div id="next" class="next">
    <div id="next__shadow" class="next__shadow"></div>
    <div id="next__text" class="next__text"></div>
  </div>
</body>
<script src="js/all.min.js"></script>

</html>
